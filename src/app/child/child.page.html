<ion-header>
  <ion-toolbar>
    <ion-title> Child </ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of [].constructor(200); let i = index">
      <ion-thumbnail>
        <img
          errorImage="https://via.placeholder.com/468x60?text=No+Image"
          [lazyLoad]="'https://picsum.photos/id/' + (i + 1) + '/300/300'"
        />
      </ion-thumbnail>
      <ion-label> {{ i + 1 + ' Item' }} </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
